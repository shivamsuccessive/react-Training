<!DOCTYPE html>
<html lang="en">
<head>
<title>Flex</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<style>

</style>
</head>
<body>
    
    <div class="flex-container">
        <div class="row shadowbox">
            <div class="col-3">
                <span class="textheavy">Checkout</span>
            </div>
            <div class="col-6">
                Shipping / <span class="textheavy">Payment Method</span> / Confirmation
            </div>
            <div class="col-3" style="text-align: right;">
                <i class="fa fa-window-close"></i>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-12">
                        <span>Wallet</span>
                        <hr>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-4" style="height: 150px;">
                        <img src="./images/cards/discover.png" alt="" height="100px">
                        <span>Ending with 8899</span>
                    </div>
                    <div class="col-4" style="height: 150px;">
                        <img src="./images/cards/mastercard.png" alt="" height="100px">
                        <span>Ending with 8899</span>
                    </div>
                    <div class="col-4" style="height: 150px;">
                        <img src="./images/cards/visa.png" alt="" height="100px">
                        <span>Ending with 8899</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <span>New Card</span>
                        <hr>
                    </div>
                </div>
                <div class="row" >
                    <div class="col-6  mx-auto" style="height: 250px;">
                        <form>
                            <div class="form-group">
                              <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name on card">
                            </div>
                            <div class="form-group">
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="XXXX-XXXX-XXXX-XXXX">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <input type="expmonth" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="MM/YY">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <input type="cvv" class="form-control" id="exampleInputPassword1" placeholder="CVV">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success  btn-block">Submit</button>
                          </form>
                    </div>
                </div>
                
            </div>
            <div class="col-4 greybg">
                <span>Cart Block</span>
                <div class="row">
                    <div class="col-12" style="height: 150px;">
                        <img src="./images/products/mobile-holder.jpg" alt="" height="100px" ALIGN=”left”>
                        <span>Quentity:1</span>
                        <hr>
                    </div>
                    <div class="col-12" style="height: 150px;">
                        <img src="./images/products/rado.jpg" alt="" height="100px">
                        <span>Quentity:1</span>
                        <hr>
                    </div>
                    <div class="col-12" style="height: 150px;">
                        <img src="./images/products/usb-c-2-micro.jpeg" alt="" height="100px">
                        <span>Quentity:1</span>
                        <hr>
                    </div>
                    <div class="col-12" style="height: 150px;">
                        <img src="./images/products/hard-case.jpg" alt="" height="100px">
                        <span>Quentity:1</span>
                        <hr>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
